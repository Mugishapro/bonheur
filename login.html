<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Injira nka Admin - Chorale Bonheur</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center mb-4">Injira nka Admin</h1>
    <p class="text-sm text-gray-600 text-center mb-6">Shyiramo email yawe gusa kugirango winjire</p>

    <input type="email" id="adminEmail" placeholder="Email ya admin" class="border p-2 w-full mb-4 rounded">
    <button id="loginBtn" class="bg-green-700 text-white px-4 py-2 w-full rounded hover:bg-green-800">Injira</button>
    <p id="statusMessage" class="text-center text-sm text-red-600 mt-4"></p>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("adminEmail").value.trim();
      if (!email || !email.includes("@")) {
        document.getElementById("statusMessage").textContent = "Shyiramo email yemewe.";
        return;
      }
      // Bika mu local storage
      localStorage.setItem("adminEmail", email);
      // Ohereza kuri dashboard
      window.location.href = "/admin-dashboard.html";
    });
  </script>
</body>
</html>
