<!DOCTYPE html>
<html lang="rw" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chorale Bonheur</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            darkBg: '#0f172a',
            darkCard: '#1e293b',
            brand: '#14b8a6',
            brandLight: '#5eead4',
            brandDark: '#0f766e'
          },
          animation: {
            fade: 'fadeIn 1s ease-out forwards',
            'fade-up': 'fadeInUp 0.8s ease-out forwards',
            glow: 'glow 2s infinite ease-in-out'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            glow: {
              '0%, 100%': { boxShadow: '0 0 10px #5eead4' },
              '50%': { boxShadow: '0 0 20px #14b8a6' }
            }
          }
        }
      }
    }
  </script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAnTjCSDeJU0MIwxJmgSX1HThA07Sl7Xc4",
      authDomain: "chorale-bonheur.firebaseapp.com",
      projectId: "chorale-bonheur",
      storageBucket: "chorale-bonheur.appspot.com",
      messagingSenderId: "842542859541",
      appId: "1:842542859541:web:7e93c4abba32204461d51c",
      measurementId: "G-6LMY3CF4XP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Existing code for sending messages and getting replies
    document.addEventListener("DOMContentLoaded", () => {
      const sendBtn = document.getElementById("sendMessageBtn");
      const userMessageInput = document.getElementById("userMessage");
      const messageStatus = document.getElementById("messageStatus");
      const repliesContainer = document.getElementById("adminReplies");

      sendBtn.addEventListener("click", async () => {
        const userMessage = userMessageInput.value.trim();
        if (!userMessage) {
          messageStatus.textContent = "Andika ubutumwa mbere yo kohereza.";
          return;
        }
        try {
          await addDoc(collection(db, "messages"), {
            message: userMessage,
            timestamp: serverTimestamp()
          });
          messageStatus.textContent = "Ubutumwa bwoherejwe!";
          userMessageInput.value = "";
          fetchAdminReplies();
        } catch (e) {
          messageStatus.textContent = "Habaye ikosa, ongera ugerageze.";
          console.error(e);
        }
      });

      async function fetchAdminReplies() {
        repliesContainer.innerHTML = "";
        try {
          const q = query(collection(db, "adminReplies"), orderBy("timestamp", "desc"));
          const querySnapshot = await getDocs(q);
          if (querySnapshot.empty) {
            repliesContainer.innerHTML = "<p class='text-gray-500 dark:text-gray-400'>Nta bisubizo byatanzwe na admin.</p>";
          }
          querySnapshot.forEach((doc) => {
            const div = document.createElement("div");
            div.className = "p-4 bg-gray-100 dark:bg-darkCard rounded shadow";
            div.textContent = doc.data().reply;
            repliesContainer.appendChild(div);
          });
        } catch (err) {
          repliesContainer.innerHTML = "<p class='text-red-500'>Ntibyakunze kugaragaza ibisubizo.</p>";
          console.error(err);
        }
      }

      fetchAdminReplies();
    });
  </script>
  <link rel="icon" href="/favicon.ico" />
</head>
<body class="bg-white dark:bg-darkBg text-gray-800 dark:text-gray-200 font-sans transition-all duration-500">
  <!-- body content remains unchanged -->
</body>
</html>
