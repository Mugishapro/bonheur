<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gucunga Indirimbo - Chorale Bonheur</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <header class="bg-green-700 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">üéµ Gucunga Indirimbo</h1>
    <a href="/admin-dashboard.html" class="underline text-sm hover:text-gray-200">‚¨ÖÔ∏è Subira kuri Dashboard</a>
  </header>

  <main class="max-w-3xl mx-auto p-6 space-y-8">
    <section>
      <h2 class="text-xl font-semibold mb-4">‚ûï Ongeramo Indirimbo</h2>
      <input id="title" type="text" placeholder="Izina ry‚Äôindirimbo" class="border p-2 rounded w-full mb-2" />
      <input id="category" type="text" placeholder="Icyiciro" class="border p-2 rounded w-full mb-2" />
      <textarea id="lyrics" rows="4" placeholder="Amagambo y‚Äôindirimbo..." class="border p-2 rounded w-full mb-2"></textarea>
      <input id="audio" type="file" accept="audio/*" class="mb-2" />
      <input id="youtube" type="url" placeholder="YouTube link (optional)" class="border p-2 rounded w-full mb-2" />
      <button id="addBtn" class="bg-green-700 hover:bg-green-800 text-white px-4 py-2 rounded">Ongeramo</button>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-4">üìÉ Urutonde rw‚Äôindirimbo</h2>
      <div id="songList" class="space-y-4"></div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, updateDoc, doc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAnTjCSDeJU0MIwxJmgSX1HThA07Sl7Xc4",
      authDomain: "chorale-bonheur.firebaseapp.com",
      projectId: "chorale-bonheur",
      storageBucket: "chorale-bonheur.appspot.com",
      messagingSenderId: "842542859541",
      appId: "1:842542859541:web:7e93c4abba32204461d51c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const role = localStorage.getItem("adminRole");
    if (!role || (role !== "admin_songs" && role !== "admin_control")) {
      alert("Ntago wemerewe kubona iyi page.");
      window.location.href = "/login.html";
    }

    async function loadSongs() {
      const songList = document.getElementById("songList");
      songList.innerHTML = "";
      const snapshot = await getDocs(collection(db, "songs"));
      snapshot.forEach(docSnap => {
        const song = docSnap.data();
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded shadow space-y-2";
        div.innerHTML = `
          <h3 class="text-lg font-semibold">${song.title}</h3>
          <p class="text-sm text-gray-600">Icyiciro: ${song.category}</p>
          <pre class="whitespace-pre-wrap text-sm">${song.lyrics}</pre>
          ${song.audioUrl ? `<audio controls src="${song.audioUrl}" class="w-full"></audio>` : ""}
          ${song.youtubeUrl ? `<a href="${song.youtubeUrl}" target="_blank" class="text-blue-600 underline">‚ñ∂Ô∏è Reba kuri YouTube</a>` : ""}
          <div class="space-x-2">
            <button class="editBtn bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded" data-id="${docSnap.id}">Hindura</button>
            <button class="deleteBtn bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded" data-id="${docSnap.id}">Siba</button>
          </div>
        `;
        songList.appendChild(div);
      });

      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-id");
          if (confirm("Urashaka gusiba iyi ndirimbo?")) {
            await deleteDoc(doc(db, "songs", id));
            loadSongs();
          }
        });
      });

      document.querySelectorAll(".editBtn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-id");
          const docRef = doc(db, "songs", id);
          const docSnap = await getDocs(collection(db, "songs"));
          docSnap.forEach(d => {
            if (d.id === id) {
              const data = d.data();
              document.getElementById("title").value = data.title;
              document.getElementById("category").value = data.category;
              document.getElementById("lyrics").value = data.lyrics;
              document.getElementById("youtube").value = data.youtubeUrl || "";
              document.getElementById("addBtn").textContent = "Hindura";

              document.getElementById("addBtn").onclick = async () => {
                const newTitle = document.getElementById("title").value.trim();
                const newCategory = document.getElementById("category").value.trim();
                const newLyrics = document.getElementById("lyrics").value.trim();
                const newYoutube = document.getElementById("youtube").value.trim();

                const file = document.getElementById("audio").files[0];
                let audioUrl = data.audioUrl;
                if (file) {
                  const storageRef = ref(storage, `songs-audio/${Date.now()}-${file.name}`);
                  await uploadBytes(storageRef, file);
                  audioUrl = await getDownloadURL(storageRef);
                }

                await updateDoc(docRef, {
                  title: newTitle,
                  category: newCategory,
                  lyrics: newLyrics,
                  audioUrl,
                  youtubeUrl: newYoutube
                });

                document.getElementById("addBtn").textContent = "Ongeramo";
                document.getElementById("title").value = "";
                document.getElementById("category").value = "";
                document.getElementById("lyrics").value = "";
                document.getElementById("youtube").value = "";
                loadSongs();
              }
            }
          });
        });
      });
    }

    loadSongs();

    document.getElementById("addBtn").addEventListener("click", async () => {
      const title = document.getElementById("title").value.trim();
      const category = document.getElementById("category").value.trim();
      const lyrics = document.getElementById("lyrics").value.trim();
      const youtube = document.getElementById("youtube").value.trim();
      const file = document.getElementById("audio").files[0];

      if (!title || !category || !lyrics) {
        alert("Nyamuneka zuza byose.");
        return;
      }

      let audioUrl = "";
      if (file) {
        const storageRef = ref(storage, `songs-audio/${Date.now()}-${file.name}`);
        await uploadBytes(storageRef, file);
        audioUrl = await getDownloadURL(storageRef);
      }

      await addDoc(collection(db, "songs"), {
        title,
        category,
        lyrics,
        youtubeUrl: youtube,
        audioUrl,
        createdAt: serverTimestamp()
      });

      document.getElementById("title").value = "";
      document.getElementById("category").value = "";
      document.getElementById("lyrics").value = "";
      document.getElementById("youtube").value = "";
      document.getElementById("audio").value = "";
      loadSongs();
    });
  </script>
</body>
</html>
