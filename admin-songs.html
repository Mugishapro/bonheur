<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gucunga Indirimbo - Chorale Bonheur</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <header class="bg-green-700 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Gucunga Indirimbo</h1>
      <a href="/admin-dashboard.html" class="text-sm underline hover:text-gray-200">‚¨ÖÔ∏è Subira kuri Dashboard</a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-6 space-y-10">
    <section>
      <h2 class="text-2xl font-bold mb-4">‚ûï Ongeramo Indirimbo</h2>
      <input id="songTitle" type="text" placeholder="Izina ry‚Äôindirimbo" class="border p-2 w-full mb-2" />
      <input id="songCategory" type="text" placeholder="Icyiciro (nko: Gushimisha Imana)" class="border p-2 w-full mb-2" />
      <textarea id="songLyrics" rows="4" placeholder="Amagambo y‚Äôindirimbo..." class="border p-2 w-full whitespace-pre-wrap break-words mb-2"></textarea>
      <button id="addSongBtn" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">Ongeramo Indirimbo</button>
    </section>

    <section>
      <h2 class="text-2xl font-bold mb-4">üéµ Indirimbo zose</h2>
      <div id="songList" class="space-y-4"></div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAnTjCSDeJU0MIwxJmgSX1HThA07Sl7Xc4",
      authDomain: "chorale-bonheur.firebaseapp.com",
      projectId: "chorale-bonheur",
      storageBucket: "chorale-bonheur.firebasestorage.app",
      messagingSenderId: "842542859541",
      appId: "1:842542859541:web:7e93c4abba32204461d51c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const email = localStorage.getItem("adminEmail");
    if (!email) window.location.href = "/login.html";

    const songList = document.getElementById("songList");
    const addBtn = document.getElementById("addSongBtn");

    async function checkPermission() {
      const docSnap = await getDocs(collection(db, "admins"));
      const admin = docSnap.docs.find(d => d.id === email);
      if (!admin || !admin.data().songsAdmin) window.location.href = "/admin-dashboard.html";
    }

    async function loadSongs() {
      const q = query(collection(db, "songs"), orderBy("title"));
      const snapshot = await getDocs(q);
      songList.innerHTML = "";
      snapshot.forEach(docSnap => {
        const song = docSnap.data();
        const id = docSnap.id;
        const div = document.createElement("div");
        div.className = "bg-white border p-4 rounded shadow";
        div.innerHTML = `
          <p class="text-lg font-semibold">üéµ ${song.title}</p>
          <p class="text-sm">${song.category}</p>
          <button data-id="${id}" class="deleteBtn bg-red-600 text-white px-3 py-1 mt-2 rounded hover:bg-red-700">Siba</button>
        `;
        songList.appendChild(div);
      });

      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-id");
          if (confirm("Urashaka koko gusiba iyi ndirimbo?")) {
            await deleteDoc(doc(db, "songs", id));
            loadSongs();
          }
        });
      });
    }

    addBtn.addEventListener("click", async () => {
      const title = document.getElementById("songTitle").value.trim();
      const category = document.getElementById("songCategory").value.trim();
      const lyrics = document.getElementById("songLyrics").value.trim();
      if (!title || !category || !lyrics) return alert("Nylyuzuzemo byose.");
      await addDoc(collection(db, "songs"), { title, category, lyrics });
      loadSongs();
    });

    await checkPermission();
    await loadSongs();
  </script>
</body>
</html>
