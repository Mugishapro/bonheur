<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abaririmbyi & Komite - Chorale Bonheur</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <header class="bg-green-700 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">ğŸ‘¥ Abaririmbyi & Komite</h1>
      <a href="/admin-dashboard.html" class="text-sm underline hover:text-gray-200">â¬…ï¸ Subira kuri Dashboard</a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-6 space-y-10">
    <section>
      <h2 class="text-2xl font-bold mb-4">â• Ongeramo Umuririmbyi</h2>
      <input id="memberName" type="text" placeholder="Izina ryâ€™umuririmbyi" class="border p-2 w-full mb-2" />
      <input id="memberPart" type="text" placeholder="Voice (Soprano, Tenor...)" class="border p-2 w-full mb-2" />
      <input id="memberStatus" type="text" placeholder="Status (urugero: active)" class="border p-2 w-full mb-2" />
      <button id="addMemberBtn" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">Ongeramo Umuririmbyi</button>
    </section>

    <section>
      <h2 class="text-2xl font-bold mb-4">ğŸ“‹ Abaririmbyi</h2>
      <div id="membersList" class="space-y-4"></div>
    </section>

    <hr class="my-10">

    <section>
      <h2 class="text-2xl font-bold mb-4">â• Ongeramo Umunyamuryango wa Komite</h2>
      <input id="committeeName" type="text" placeholder="Izina" class="border p-2 w-full mb-2" />
      <input id="committeeRole" type="text" placeholder="Inshingano (President, Secretary...)" class="border p-2 w-full mb-2" />
      <button id="addCommitteeBtn" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">Ongeramo Komite</button>
    </section>

    <section>
      <h2 class="text-2xl font-bold mb-4">ğŸ‘‘ Abagize Komite</h2>
      <div id="committeeList" class="space-y-4"></div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAnTjCSDeJU0MIwxJmgSX1HThA07Sl7Xc4",
      authDomain: "chorale-bonheur.firebaseapp.com",
      projectId: "chorale-bonheur",
      storageBucket: "chorale-bonheur.firebasestorage.app",
      messagingSenderId: "842542859541",
      appId: "1:842542859541:web:7e93c4abba32204461d51c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const email = localStorage.getItem("adminEmail");
    if (!email) window.location.href = "/login.html";

    async function checkPermission() {
      const admins = await getDocs(collection(db, "admins"));
      const admin = admins.docs.find(d => d.id === email);
      if (!admin || !admin.data().membersAdmin) window.location.href = "/admin-dashboard.html";
    }

    async function loadMembers() {
      const container = document.getElementById("membersList");
      const snapshot = await getDocs(query(collection(db, "members"), orderBy("name")));
      container.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;
        const div = document.createElement("div");
        div.className = "bg-white border p-4 rounded shadow";
        div.innerHTML = `
          <h3 class="text-lg font-semibold">${data.name}</h3>
          <p class="text-sm">Voice: ${data.part}, Status: ${data.status}</p>
          <button data-id="${id}" class="deleteMember bg-red-600 text-white px-3 py-1 mt-2 rounded hover:bg-red-700">Siba</button>
        `;
        container.appendChild(div);
      });
      document.querySelectorAll(".deleteMember").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-id");
          if (confirm("Urashaka koko gusiba uyu muririmbyi?")) {
            await deleteDoc(doc(db, "members", id));
            loadMembers();
          }
        });
      });
    }

    async function loadCommittee() {
      const container = document.getElementById("committeeList");
      const snapshot = await getDocs(query(collection(db, "committee"), orderBy("role")));
      container.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;
        const div = document.createElement("div");
        div.className = "bg-white border p-4 rounded shadow";
        div.innerHTML = `
          <h3 class="text-lg font-semibold">${data.name}</h3>
          <p class="text-sm">Inshingano: ${data.role}</p>
          <button data-id="${id}" class="deleteCommittee bg-red-600 text-white px-3 py-1 mt-2 rounded hover:bg-red-700">Siba</button>
        `;
        container.appendChild(div);
      });
      document.querySelectorAll(".deleteCommittee").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-id");
          if (confirm("Urashaka koko gusiba uyu munyamuryango wa komite?")) {
            await deleteDoc(doc(db, "committee", id));
            loadCommittee();
          }
        });
      });
    }

    document.getElementById("addMemberBtn").addEventListener("click", async () => {
      const name = document.getElementById("memberName").value.trim();
      const part = document.getElementById("memberPart").value.trim();
      const status = document.getElementById("memberStatus").value.trim();
      if (!name || !part || !status) return alert("Nylyuzuzemo byose.");
      await addDoc(collection(db, "members"), { name, part, status });
      loadMembers();
    });

    document.getElementById("addCommitteeBtn").addEventListener("click", async () => {
      const name = document.getElementById("committeeName").value.trim();
      const role = document.getElementById("committeeRole").value.trim();
      if (!name || !role) return alert("Nylyuzuzemo byose.");
      await addDoc(collection(db, "committee"), { name, role });
      loadCommittee();
    });

    await checkPermission();
    await loadMembers();
    await loadCommittee();
  </script>
</body>
</html>
